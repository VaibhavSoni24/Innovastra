<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluentMate - AI Language Tutor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e1e;
            margin: 0;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #bbb;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            resize: none;
            outline: none;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        select, button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #444;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        button {
            background: #ff6600;
        }
        button:hover {
            background: #ff3300;
        }
        #translated-text {
            margin-top: 20px;
            font-size: 16px;
            padding: 10px;
            background: #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç FluentMate</h1>
        <p>Learn languages effortlessly with AI-powered translation and pronunciation support.</p>
        <textarea id="text-input" placeholder="Type text to translate and speak..."></textarea>
        <div class="controls">
            <select id="language-select">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
                <option value="hi">Hindi</option>
            </select>
            <button id="toggle-input-btn">Switch to Speech üéôÔ∏è</button>
            <button id="translate-btn">Translate & Speak üé§</button>
            <button id="practice-mode-btn">Practice Mode üó£Ô∏è</button>
        </div>
        <div id="translated-text"></div>
    </div>
    <script>
        document.getElementById('practice-mode-btn').addEventListener('click', function() {
            window.location.href = '/practice';
        });
        const translateBtn = document.getElementById('translate-btn');
        const textInput = document.getElementById('text-input');
        const languageSelect = document.getElementById('language-select');
        const translatedText = document.getElementById('translated-text');
        const toggleInputBtn = document.getElementById('toggle-input-btn');
        let voices = [];
        let speechRecognitionActive = false;
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
        }
        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();
        function speakText(text, language) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = language;
            window.speechSynthesis.speak(speech);
        }
        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
    
            recognition.onstart = function () {
                textInput.placeholder = "Listening...";
            };
            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                textInput.value = transcript;
            };
            recognition.onerror = function (event) {
                console.error('Speech recognition error:', event.error);
                alert("Could not recognize speech. Please try again.");
            };
            recognition.onend = function () {
                textInput.placeholder = "Type text to translate and speak...";
            };
            recognition.start();
        }
        toggleInputBtn.addEventListener('click', () => {
            speechRecognitionActive = !speechRecognitionActive;
            if (speechRecognitionActive) {
                toggleInputBtn.textContent = "Switch to Text ‚úçÔ∏è";
                startSpeechRecognition();
            } else {
                toggleInputBtn.textContent = "Switch to Speech üéôÔ∏è";
            }
        });
        translateBtn.addEventListener('click', () => {
            const text = textInput.value.trim();
            const language = languageSelect.value;
            if (!text) {
                alert('Please enter some text.');
                return;
            }
            translateBtn.textContent = 'Translating...';
            translateBtn.disabled = true;
            fetch('/translate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text, language }),
            })
            .then(response => response.json())
            .then(data => {
                translateBtn.textContent = 'Translate & Speak üé§';
                translateBtn.disabled = false;
                if (data.error) {
                    alert(data.error);
                } else {
                    translatedText.textContent = `Translated: ${data.translated_text}`;
                    speakText(data.translated_text, language);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
                translateBtn.textContent = 'Translate & Speak üé§';
                translateBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
